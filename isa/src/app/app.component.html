<header>
  <div class="header-content">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
          <img src="assets/logo_name.png" 
               alt="Jutjubic" 
               class="logo-img">
        </a>
        <form class="search-form">
          <div class="search-wrapper">
            <input
              class="form-control search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            >
            <i class="bi bi-search search-icon"></i>
          </div>
        </form>
        <div class="nav-buttons">
          <button type="button" class="btn btn-light" *ngIf="!isLoggedIn" routerLink="/register">Register</button>
          <button type="button" class="btn btn-outline-success" *ngIf="!isLoggedIn" routerLink="/login">Login</button>
          <button type="button" class="btn btn-outline-secondary" *ngIf="isLoggedIn" routerLink="/home">Profile</button>
          <button *ngIf="isLoggedIn" type="button" class="btn btn-outline-secondary" (click)="logout()">Logout</button>
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="main-container">
  <nav class="sidebar bg-light">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/home" routerLinkActive="active">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/browse" routerLinkActive="active">
          <i class="bi bi-compass me-2"></i> Browse
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/liked" routerLinkActive="active">
          <i class="bi bi-heart me-2"></i> Liked Videos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="bi bi-gear me-2"></i> Settings
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
