<div class="main-container">
  <nav class="sidebar bg-light">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/" routerLinkActive="active">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/browse" routerLinkActive="active">
          <i class="bi bi-compass me-2"></i> Browse
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/liked" routerLinkActive="active">
          <i class="bi bi-heart me-2"></i> Liked Videos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="bi bi-gear me-2"></i> Settings
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <section class="video-section">
      <h2>Top Popular Videos</h2>
      <div class="newest-row" #newestRow>
        <div [routerLink]="['/video', v.id]" class="video-card newest" *ngFor="let v of popularVideos">
          <img [src]="'http://localhost:8080/api/videos/' + v.id + '/thumbnail'">
          <div class="video-title">{{ v.title }}</div>
        </div>
      </div>
    </section>

    <section class="video-section" *ngIf="isLoggedIn">
      <h2>Trending Near You</h2>
      <div class="browse-grid">
        <div [routerLink]="['/video', v.id]" class="video-card pointer-cursor" *ngFor="let v of nearbyVideos">
          <img [src]="'http://localhost:8080/api/videos/' + v.id + '/thumbnail'">
          <div class="video-title">{{ v.title }}</div>
        </div>
      </div>
    </section>

    <section class="video-section">
      <h2>Browse</h2>
      <div class="browse-grid">
        <div [routerLink]="['/video', v.id]" class="video-card pointer-cursor" *ngFor="let v of browseVideos">
          <div class="thumbnail-container">
            <img [src]="'http://localhost:8080/api/videos/' + v.id + '/thumbnail'">
            
            <div *ngIf="v.scheduledTime && isFuture(v.scheduledTime)" class="incoming-tag">
              INCOMING
            </div>
          </div>
          <div class="video-title">{{ v.title }}</div>
          <div *ngIf="v.scheduledTime && isFuture(v.scheduledTime)" class="premiere-info">
            <i class="bi bi-calendar-event"></i> Premiere: {{ v.scheduledTime | date:'MMM d, HH:mm' }}
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
