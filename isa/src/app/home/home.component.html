<header>
  <div class="header-content">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
          <img src="assets/logo_name.png" 
               alt="Jutjubic" 
               class="logo-img">
        </a>
        <div class="search-upload-container">
          <form class="search-form">
            <div class="search-wrapper">
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              >
              <i class="bi bi-search search-icon"></i>
            </div>
          </form>
          <button class="upload-button" routerLink="/upload">
            <i *ngIf="isLoggedIn" class="bi bi-upload"></i>
          </button>
        </div>
        <div class="nav-buttons">
          <button class="btn btn-light" *ngIf="!isLoggedIn" (click)="goToSignUp()">Sign up</button>
          <button class="btn btn-outline-success" (click)="goToLogin()">Login</button>
          <button type="button" class="btn btn-outline-secondary" *ngIf="isLoggedIn" routerLink="/profile">Profile</button>
          <button *ngIf="isLoggedIn" type="button" class="btn btn-outline-secondary" (click)="logout()">Logout</button>
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="main-container">
  <nav class="sidebar bg-light">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/" routerLinkActive="active">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/browse" routerLinkActive="active">
          <i class="bi bi-compass me-2"></i> Browse
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/liked" routerLinkActive="active">
          <i class="bi bi-heart me-2"></i> Liked Videos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="bi bi-gear me-2"></i> Settings
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <section class="video-section">
      <div class="section-header">
        <h2>Newest videos</h2>

        <div class="arrows">
          <button (click)="scrollLeft()">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button (click)="scrollRight()">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>

      <div class="newest-row" #newestRow>
        <div class="video-card newest" *ngFor="let v of newestVideos">
          <img src="https://picsum.photos/600/340">
          <div class="video-title">{{ v.title }}</div>
        </div>
      </div>
    </section>

    <section class="video-section">
      <h2>Browse</h2>

      <div class="browse-grid">
        <div class="video-card" *ngFor="let v of browseVideos">
          <img src="https://picsum.photos/400/240">
          <div class="video-title">{{ v.title }}</div>
        </div>
      </div>
    </section>
  </div>
</div>
