<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 login-card">
    <h3 class="text-center mb-4">Login</h3>

    <div *ngIf="successMessage" class="alert alert-success border-0 shadow-sm mb-3">
      <i class="bi bi-check-circle-fill me-2"></i> {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger border-0 shadow-sm mb-3">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          class="form-control"
          name="username" 
          placeholder="Enter username"
          required>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control"
          placeholder="Enter password"
          required>
      </div>

      <button class="btn btn-primary w-50 d-block mx-auto" type="submit">
        Login
      </button>

    </form>

    <p class="text-center mt-3">
      No account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
