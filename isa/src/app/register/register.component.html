<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 registration-form" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4">Register</h3>
      
      <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Username*</label>
            <input 
              type="text" 
              [(ngModel)]="userData.username" 
              name="username" 
              placeholder="Username"
              required
              minlength="3"
              #username="ngModel">

            <div class="text-danger small" *ngIf="submitted && username.errors">
              Username is required (min 3 characters)
            </div>
          </div>
          <div class="col">
            <label class="form-label">Email*</label>
            <input 
              type="email" 
              [(ngModel)]="userData.email" 
              name="email" 
              placeholder="Email"
              required
              #email="ngModel">

            <div class="text-danger small" *ngIf="submitted && email.errors">
              Enter a valid email
            </div>
          </div>  
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Password*</label>
            <input 
              type="password" 
              [(ngModel)]="userData.password" 
              name="password" 
              placeholder="Password"
              required
              minlength="6"
              #password="ngModel">

            <div class="text-danger small" *ngIf="submitted && password.errors">
              Password must have at least 6 characters
            </div>
          </div>
          
          <div class="col">
            <label class="form-label">Confirm Password*</label>
            <input 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm Password"
              required>

            <div class="text-danger small" *ngIf="submitted && userData.password !== confirmPassword">
              Passwords do not match
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name</label>
            <input 
              type="text" 
              [(ngModel)]="userData.firstname" 
              name="firstname" 
              placeholder="First Name (optional)">
          </div>  

          <div class="col"> 
              <label class="form-label">Last Name</label>
              <input 
                type="text" 
                [(ngModel)]="userData.lastname" 
                name="lastname" 
                placeholder="Last Name (optional)">
            </div>
        </div>

      <div class="row mb-3 address-row">
          <div class="col-12">
            <label class="form-label">Address</label>
            <input 
              type="text" 
              [(ngModel)]="userData.address" 
              name="address" 
              placeholder="Address (optional)">
          </div>
      </div>
        <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="registerForm.invalid || userData.password !== confirmPassword">
          Register
        </button>
      </form>
      
      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
  </div>
</div>
