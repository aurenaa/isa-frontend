<div *ngIf="video; else loadingBlock" class="video-page-container">
  <div class="video-player-wrapper shadow-sm">
    <video controls autoplay class="main-video-display" style="width: 100%;">
      <source [src]="'http://localhost:8080/api/videos/' + video?.id + '/stream'" type="video/mp4">
    </video>
  </div>

  <div class="video-details mt-3">
    <h1 class="video-main-title mb-3">{{ video.title }}</h1>
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 pb-2 border-bottom">

      <div class="uploader-info d-flex align-items-center">
        <img src="https://picsum.photos/50/50?random=1" alt="User avatar" class="uploader-avatar rounded-circle me-3">
        <div>
          <h5 class="m-0 fw-bold">{{ video.user.firstName }} {{ video.user.lastName }}</h5>
          <small class="text-muted">@{{ video.user.username }}</small>
        </div>
        <button class="btn btn-dark btn-sm ms-4 rounded-pill px-3">Subscribe</button>
      </div>

      <div class="video-actions d-flex gap-2 mt-2 mt-md-0">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary rounded-start-pill px-3">
                <i class="bi bi-hand-thumbs-up me-2"></i> 1
            </button>
            <button type="button" class="btn btn-outline-secondary rounded-end-pill px-3">
                <i class="bi bi-hand-thumbs-down"></i>
            </button>
        </div>
      </div>
    </div>

    <div class="video-description bg-light p-3 rounded-3 mb-4">
      <div class="d-flex justify-content-between align-items-center fw-bold mb-1">
        <span>
          {{ video.location ? video.location + ' â€¢ ' : '' }} 
          {{ video.createdAt | date:'longDate' }}
        </span>
        <span class="views-counter">
          <i class="bi bi-eye-fill me-1"></i> {{ video.views }} pregleda
        </span>
      </div>
      <p class="mt-2">
        {{ video.description }}
      </p>
      <div class="mt-2">
        <span *ngFor="let tag of video.tags" class="text-primary me-2">#{{ tag }}</span>
      </div>
    </div>
  </div> 
  
  <div class="comments-section">
    <h4 class="mb-4">Comments (0)</h4>
    <div class="add-comment d-flex gap-3 mb-4">
        <img src="https://picsum.photos/40/40?random=9" class="rounded-circle" alt="My Avatar">
        <input type="text" class="form-control border-0 border-bottom" placeholder="Add a comment...">
    </div>
  </div>
  
</div>

<ng-template #loadingBlock>
  <div class="container text-center mt-5">
    <h3>Loading...</h3>
  </div>
</ng-template>
