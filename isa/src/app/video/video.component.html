<div *ngIf="video; else loadingBlock" class="video-page-container">
  <div class="video-player-wrapper shadow-sm">
    <video controls autoplay class="main-video-display">
      <source [src]="'http://localhost:8080/api/videos/' + video?.id + '/stream'" type="video/mp4">
    </video>
  </div>

  <div class="video-details mt-3">
    <h1 class="video-main-title mb-3">{{ video.title }}</h1>
    
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 pb-2 border-bottom">
      <div class="uploader-info d-flex align-items-center">
        <img src="https://picsum.photos/50/50?random=1" alt="User avatar" class="uploader-avatar me-3">
        <div>
          <h5 class="m-0 fw-bold">{{ video.firstName }} {{ video.lastName }}</h5>
          <small class="text-muted">@{{ video.authorUsername }}</small>
        </div>
        <button class="btn btn-dark btn-sm ms-4 rounded-pill px-3">Subscribe</button>
      </div>

      <div class="video-actions d-flex gap-2 mt-2 mt-md-0">
        <div class="btn-group" role="group">
          <button type="button" 
                  class="btn btn-outline-secondary px-3 btn-action-left"
                  [class.active-pink]="video.likedByCurrentUser"
                  (click)="onLike()">
            <i class="bi" [ngClass]="video.likedByCurrentUser ? 'bi-hand-thumbs-up-fill' : 'bi-hand-thumbs-up'"></i> 
            <span class="ms-2">{{ video.likesCount || 0 }}</span>
          </button>

          <button type="button" 
                  class="btn btn-outline-secondary px-3 btn-action-right"
                  [class.active-pink]="video.dislikedByCurrentUser"
                  (click)="onDislike()">
            <i class="bi" [ngClass]="video.dislikedByCurrentUser ? 'bi-hand-thumbs-down-fill' : 'bi-hand-thumbs-down'"></i>
            <span class="ms-2" *ngIf="video.dislikesCount > 0">{{ video.dislikesCount }}</span>
          </button>
        </div>
      </div>
    </div>

    <div class="video-description p-3 rounded-3 mb-4">
      <div class="d-flex justify-content-between align-items-center fw-bold mb-1">
        <span>
          {{ video.location ? video.location + ' â€¢ ' : '' }} 
          {{ video.createdAt | date:'longDate' }}
        </span>
        <span class="views-counter">
          <i class="bi bi-eye-fill me-1"></i> {{ video.views }} pregleda
        </span>
      </div>
      <p class="mt-2">{{ video.description }}</p>
      <div class="mt-2">
        <span *ngFor="let tag of video.tags" class="tag-pink me-2">#{{ tag }}</span>
      </div>
    </div>
  </div> 
  
  <div class="comments-section">
    <h4 class="mb-4">Comments (0)</h4>
    <div class="add-comment d-flex gap-3 mb-4">
        <img src="https://picsum.photos/40/40?random=9" class="comment-avatar" alt="My Avatar">
        <input type="text" class="form-control comment-input" placeholder="Add a comment...">
    </div>
  </div>
</div>

<ng-template #loadingBlock>
  <div class="container text-center mt-5">
    <h3>Loading...</h3>
  </div>
</ng-template>
